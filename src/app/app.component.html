<app-header *ngIf="isLogin" (toggleSideBar)="sideBarToggle($event)"></app-header>

<mat-drawer-container>
  <mat-drawer mode="side" *ngIf="isLogin" [opened]="sideBarOpen">
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
