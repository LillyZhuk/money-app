<mat-card class="example-card">
  <mat-card-header>
    <h4 class="title">Курс</h4>
  </mat-card-header>
  <mat-card-content>
    <table class="currency-table" mat-table [dataSource]="currencies">

      <ng-container matColumnDef="Currency">
        <th mat-header-cell *matHeaderCellDef> Валюта </th>
        <td mat-cell *matCellDef="let element"> {{element }} </td>
      </ng-container>

      <ng-container matColumnDef="Rate">
        <th mat-header-cell *matHeaderCellDef> Курс </th>
        <td mat-cell *matCellDef="let element"> {{ currency.rates[element] }} </td>
      </ng-container>

      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> Дата </th>
        <td mat-cell *matCellDef="let element"> {{ currency.date | date: 'dd.MM.yyyy' }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
