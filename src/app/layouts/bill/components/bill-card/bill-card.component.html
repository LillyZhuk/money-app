<mat-card class="example-card">
  <mat-card-header>
    <h4 class="title">Счет</h4>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="column" fxLayoutAlign="space-evenly " class="bills-container" >
      <div>
        <div class="euro bill-container" fxLayout="row" fxLayoutGap="15px">
          <mat-icon>euro</mat-icon>
          <div class="stat">
            <div class="value">{{ bill.value | number: '1.2'}}</div>
          </div>
        </div>
        <mat-divider></mat-divider>
      </div>

      <div>
        <div class="hryvnia bill-container" fxLayout="row" fxLayoutGap="15px">
          <mat-icon svgIcon="hryvnia"></mat-icon>
          <div class="stat">
            <div class="value">{{ hryvnia | number: '1.2'}}</div>
          </div>
        </div>
        <mat-divider></mat-divider>
      </div>

      <div>
        <div class="dollar bill-container" fxLayout="row" fxLayoutGap="15px">
          <mat-icon svgIcon="dollar"></mat-icon>
          <div class="stat">
            <div class="value">{{ dollar | number: '1.2'}}</div>
          </div>
        </div>
        <mat-divider></mat-divider>
      </div>

    </div>
  </mat-card-content>
</mat-card>
